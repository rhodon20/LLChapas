    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #1a1a1a; color: white; overflow: hidden; touch-action: none; user-select: none; -webkit-user-select: none; }
        .font-sport { font-family: 'Bebas Neue', sans-serif; }
        .perspective-field { perspective: 1000px; }
        .card-shine { background: linear-gradient(135deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 40%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0.1) 60%, rgba(255,255,255,0) 100%); pointer-events: none; }
        .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        .animate-bounce-in { animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3) translate(-50%, -50%); }
            50% { opacity: 1; transform: scale(1.05) translate(-50%, -50%); }
            70% { transform: scale(0.9) translate(-50%, -50%); }
            100% { opacity: 1; transform: scale(1) translate(-50%, -50%); }
        }
        /* Utilidad para centrar elementos absolutos con la animaci√≥n bounceIn correcta */
        .center-abs { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
